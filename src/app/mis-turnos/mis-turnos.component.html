<div style="margin-top: 100px;">
    <div>
      <h3>Turnos</h3>
    </div>
    <div *ngFor="let tur of turnos">
      <ul>
        <li>
          Fecha: {{obtenerFechaFormateada(tur.fecha)}}
          <!-- Fecha: {{obtenerFechaFormateada(turno.fecha) | date: 'dd-MM-yyyy - hh:mm'}} -->
        </li>
        <li>
          Especialidad: {{tur.nombreEspecialidad}}
        </li>
        <li>
          Estado: {{tur.estado}}
        </li>
        <button (click)="aceptarTurno(tur)">ACEPTAR</button>
        <button (click)="cancelarTurno(tur)">CANCELAR</button>
      </ul>
    </div>
  </div>
