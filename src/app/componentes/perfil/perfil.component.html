    <div class=" container col-md-7 col-lg-8" style="margin-top:15px;" *ngIf="mostrarPerfil">
      <!-- <button (click)="atras()" class="btnAtras" >Atras</button> -->
   
        <div class="divh5" style="margin-top: 10px;">
            <h6 class="mb-3" >Mi perfil</h6>
        </div>
        
          <div class="row g-4">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="floatingInput" placeholder="nombre" [value]="miUsuario.nombre" readonly>
             
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="floatingInput" placeholder="apellido" [value]="miUsuario.apellido"  readonly>
              
            </div>
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Edad</label>
              <input type="text" class="form-control" id="floatingInput" placeholder="edad" [value]="miUsuario.edad" readonly>
             
            </div>
            <div class="col-sm-6">
              <label for="lastName" class="form-label">DNI</label>
              <input type="text" class="form-control" id="floatingInput" placeholder="dni" [value]="miUsuario.dni" readonly >
             
            </div>
            <div class="col-sm-6">
                <label for="lastName" class="form-label">Email</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="email" [value]="miUsuario.email" readonly>              
            </div>
            <div class="col-sm-6">
                <label for="lastName" class="form-label">Tipo usuario</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="email" [value]="miUsuario.tipoUsuario" readonly>              
            </div>
            <div class="col-sm-6" *ngIf="miUsuario.tipoUsuario == 'paciente'">
                <label for="lastName" class="form-label">Fotos: </label>
                <br>
                <img style="margin-right: 3px;" src="{{miUsuario?.imgsPerfil[0]}}" alt="" width="40px" height="40px">
                <img src="{{miUsuario?.imgsPerfil[1]}}" alt="" width="40px" height="40px">             
            </div>
            <div class="col-sm-6"  *ngIf="miUsuario.tipoUsuario == 'paciente'">
                <label for="lastName" class="form-label">Obra social</label>
                <input type="text" class="form-control" id="floatingInput" placeholder="email" [value]="miUsuario.obraSocial" readonly>              
            </div>



        <!--Especialista-->
        <div class="col-sm-12" *ngIf="miUsuario.tipoUsuario == 'especialista'" >
          <label for="imagen" class="form-label">Imagen de perfil: </label>
          <img src="{{miUsuario?.imgPerfil[0]}}" alt="" width="40px" height="40px">  
        </div>

        <div class="col-12 text-center">
          <button class="btn btn-light m-2 col-6 btnEspecialista" *ngIf='this.miUsuario.tipoUsuario == "especialista"' (click)='this.mostrarEspecialidades = !this.mostrarEspecialidades'>Mis Horarios</button>
          <button class="btn btn-light m-2 col-6" *ngIf='this.miUsuario.tipoUsuario == "especialista" && this.mostrarEspecialidades' (click)="this.subirHorario()">Cargar horarios</button>
      </div>

        <div *ngIf='this.mostrarEspecialidades' class="text-light mt-2" style="background-color: white; border-radius: 5px;">
            <table class="table table-bordered  table-hover table-dark tablaUsers mt-1 tabla" style="color:black">
                <thead>
                  <th>Seleccione una de sus especialidades:</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let especialidad of  this.usuarioActual.especialidades">
                    <td>{{especialidad}}</td>
                    <td>
                        <button class="btn btn-light" (click)='this.especialidadSeleccionada = especialidad'>Seleccionar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>


                
        <div *ngIf='this.mostrarEspecialidades' class="text-light mt-2">
          <div class="row justify-content-around m-2 text-center">            
                  <div class="card bg-dark text-white mt-2 ml-1 col-7 " style="width: 12em; height: 14em; border-color: rgba(118, 29, 170, 0.925); cursor: pointer;"
                  *ngFor='let especialidad of this.usuarioActual.especialidades'>
                      <div class="card-body" (click)='this.especialidadSeleccionada = especialidad'>
                          <h6 class="card-title mt-3">{{especialidad}}</h6>
                      </div>
                  </div>
          </div> 
      </div>


        <div class="container bg-dark text-light mt-2 row" *ngIf='this.especialidadSeleccionada != ""'> 
            <div class="col-12">
                <div class="col-9">
                  <h4>Horarios para <b>{{this.especialidadSeleccionada}}</b></h4>
                </div>
                <div class="col-3">
                  <button class="btn btn-success mr-5 mt-2 btnEspecialista" (click)="cargarHorario()">Guardar</button>
                </div>
              </div>
              <div class="col-12 justify-content-center">
                <table class="table table-dark tablaUsers mt-3">
                    <thead>
                      <th>L</th>
                      <th>M</th>
                      <th>M</th>
                      <th>J</th>
                      <th>V</th>
                      <th>S</th>
                    </thead>
                    <tbody>
                      <tr>
                        <td> <button class="btn btn-sm" type="button" id="1" (click)="seleccionarDia(1)"
                            [ngClass]="lunesSeleccionado ? 'success' : 'danger'">ðŸ”˜</button></td>
                        <td> <button class="btn btn-sm" type="button" id="2" (click)="seleccionarDia(2)"
                            [ngClass]="martesSeleccionado ? 'success' : 'danger'">ðŸ”˜</button></td>
                        <td> <button class="btn btn-sm" type="button" id="3" (click)="seleccionarDia(3)"
                            [ngClass]="miercolesSeleccionado ? 'success' : 'danger'">ðŸ”˜</button>
                        </td>
                        <td> <button class="btn btn-sm" type="button" id="4" (click)="seleccionarDia(4)"
                            [ngClass]="juevesSeleccionado ? 'success' : 'danger'">ðŸ”˜</button></td>
                        <td> <button class="btn btn-sm" type="button" id="5" (click)="seleccionarDia(5)"
                            [ngClass]="viernesSeleccionado ? 'success' : 'danger'">ðŸ”˜</button>
                        </td>
                        <td> <button class="btn btn-sm" type="button" id="6" (click)="seleccionarDia(6)"
                            [ngClass]="sabadoSeleccionado ? 'success' : 'danger'">ðŸ”˜</button></td>
                      </tr>
                      <tr>
                        <td> </td>
                        <td *ngIf='!this.sabadoSeleccionado'> 
                            <button class="btn btn-sm" type="button" [ngClass]="todoElDiaSeleccionado ? 'success' : 'danger'"
                            (click)="seleccionarHorario('todoElDia')">08 a
                            19</button>
                        </td>
                        <td *ngIf='!this.sabadoSeleccionado'> 
                            <button class="btn btn-sm" type="button" [ngClass]="mananaSeleccionado ? 'success' : 'danger'"
                            (click)="seleccionarHorario('maÃ±ana')">08 a
                            12</button>
                        </td>
                        <td *ngIf='!this.sabadoSeleccionado'> 
                            <button class="btn btn-sm" type="button" [ngClass]="tardeSeleccionado ? 'success' : 'danger'"
                            (click)="seleccionarHorario('tarde')">13 a
                            19</button>
                        </td>
                        <td *ngIf='this.sabadoSeleccionado'> 
                            <button class="btn btn-sm" type="button" [ngClass]="sabadoHorarioSeleccionado ? 'success' : 'danger'"
                            (click)="seleccionarHorario('sabado')">8 a
                            14</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
        </div>
